<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Name | Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      scroll-behavior: smooth;
    }

    nav {
      position: fixed;
      width: 100%;
      background: #111827;
      padding: 15px;
      display: flex;
      justify-content: center;
      gap: 30px;
      z-index: 1000;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: #38bdf8;
    }

    section {
      padding: 100px 20px;
      text-align: center;
      min-height: 100vh;
    }

    .hero {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    .btn {
      padding: 10px 20px;
      background: #38bdf8;
      color: black;
      border: none;
      cursor: pointer;
      margin-top: 15px;
      border-radius: 5px;
    }

    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 900px;
      margin: auto;
    }

    .card {
      background: #1e293b;
      padding: 20px;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    footer {
      padding: 20px;
      background: #111827;
      text-align: center;
    }
  </style>
</head>

<body>

  <nav>
    <a href="#home">Home</a>
    <a href="#projects">Projects</a>
    <a href="#contact">Contact</a>
  </nav>

  <section id="home" class="hero">
    <h1>Hi, I'm Your Name</h1>
    <p>Web Developer | Designer | IT Support</p>
    <button class="btn" onclick="scrollToProjects()">View My Work</button>
  </section>

  <section id="projects">
    <h2>My Projects</h2>
    <div class="projects">
      <div class="card">
        <h3>Project One</h3>
        <p>Short description of your project.</p>
      </div>
      <div class="card">
        <h3>Project Two</h3>
        <p>Short description of your project.</p>
      </div>
      <div class="card">
        <h3>Project Three</h3>
        <p>Short description of your project.</p>
      </div>
    </div>
  </section>

  <section id="contact">
    <h2>Contact Me</h2>
    <p>Email: your@email.com</p>
  </section>

  <footer>
    Â© 2026 Your Name
  </footer>

  <script>
    function scrollToProjects() {
      document.getElementById("projects").scrollIntoView({ behavior: "smooth" });
    }
  </script>

</body>
</html>
